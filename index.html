<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="card-container mt-3">
     <div class="container">
      <div class="card m-auto" style="width: 24rem;">
        <div class="container template" style="width: 100%;">
            <img class="card-img-top img-fluid rounded-circle mx-auto d-block m-5" src="./images/picture1.jpg" alt="Card image cap">
            <div class="card-header text-center user">Smith</div>
          </div>
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde minus sequi sit aut vitae enim beatae nobis a fugit cumque..</p>
          </div>
        </div>
            <div class="btn container">
              <button class="btn btn-dark text-white " id="next">Next</button>
              <button class="btn btn-dark text-white ml-5" id="random">Random</button>
              <button class="btn btn-dark text-white ml-5" id="prev">Prev</button>  
            </div>
        </div>
     </div>
    </section>
    <script src="./utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
